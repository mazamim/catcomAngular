<form [formGroup]="taskForm" (ngSubmit)="submitTaskData()" novalidate>

  <div class="row">
    <div class="col-md-6 mb-3">
      <input type="text" formControlName="jobType" class="form-control" placeholder="Job Type" required>

  </div>
  <div class="col-md-6 mb-3">
    <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">Add</button>

</div>
  </div>


  </form>

  <div class="mat-elevation-z8">


    <table mat-table  [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="jobType">
        <th mat-header-cell *matHeaderCellDef> Job Type </th>
        <td mat-cell *matCellDef="let element"> {{element.jobType}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="onRowClicked(row)"></tr>

    </table>


  </div>
