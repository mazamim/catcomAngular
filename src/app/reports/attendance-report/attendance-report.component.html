<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-7 col-md-6 ml-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">

          <div class="col-xl-12">
            <h4 class="text-muted mb-4">Tasks</h4>

            <form class="form-inline" #form="ngForm" (ngSubmit)="onSumbit()">
              <div class="form-group">
                <label for="range">Date Range</label>
                <input type="text" class="form-control ml-1" style="width:250px" id="range" name="range" placeholder="Daterangepicker" bsDaterangepicker [(ngModel)]="daterangepickerModel">
              </div>



              <div class="form-group px-2">
                <label for="gender">Employee Name: </label>
                <select class="form-control ml-1" style="width: 130px" id="gender" name="gender" name="gender">
                  <option *ngFor="let emp of atdlist" [value]="emp.emp_name">
                    {{emp.emp_name}}
                  </option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
              <button type="button" class="btn btn-info"  style="margin-left:10px">Reset Filter</button>

              <div class="col">
                <div class="btn-group float-right">
                  <button type="button" name="orderBy" class="btn btn-primary"
                     btnRadio="lastActive">Last Week</button>
                  <button type="button" name="orderBy" class="btn btn-secondary"
                    btnRadio="created">Newest Members</button>
                </div>
              </div>

            </form>
            <br>

            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Punch In</th>
                  <th scope="col">Punch Out</th>
                  <th scope="col">Total Hours Worked</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of atdlist let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item.emp_name}}</td>
                  <td>{{item.punchIn}}</td>
                  <td>{{item.punchOut}}</td>
                  <td>9 Hours</td>
                </tr>

              </tbody>
            </table>




          </div>


        </div>
      </div>
    </div>

  </div>
</section>
