<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-7 col-md-6 ml-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">

          <div class="col-xl-6">
            <h4 class="text-muted mb-4">Employees</h4>

            <accordion [isAnimated]="true" *ngFor="let item of employees">
              <accordion-group heading = "{{item.emp_name}} {{item.lastname}}">

                <div class="p-2">

                  <img src="assets/images/user.png"
                      class="img-fluid" style="max-height: 50px;">
                  <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mb-0">
                          <a routerLink=""
                              class="text-dark">{{item.mobile}}</a>
                      </h5>
                      <span
                          class="text-muted font-weight-normal font-italic d-block">Email:
                          {{item.emailadd}}  </span>
                  </div>

                  <div class="d-flex flex-row-reverse">

                    <button type="button" class="btn btn-danger btn-sm ml-1"  (click)="deleteEmployee(item.id)">Delete</button>
                    <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/employees/'+ item.id]">Edit</button>
                    <button type="button" class="btn btn-secondary btn-sm mr-auto p-2 mt-2" (click)=showContent(item)>Attendance</button>
                  </div>

              </div>

              </accordion-group>

            </accordion>

          </div>

          <div class="col-xl-6 mt-5">

              <app-employee-add></app-employee-add>
            <ng-container *ngIf="showThisContent$ | async">
              <app-attendance [employee]="editEmployee"></app-attendance>

            </ng-container>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
