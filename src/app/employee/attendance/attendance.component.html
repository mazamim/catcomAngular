
  <div class="tab-panel mt-5">
    <tabset class="member-tabset">
      <tab heading="Punch IN">



        <div class="card rounded">
          <div class="card-body">
            <h5 class="text-muted text-center mb-4">{{employee.emp_name}} PUCH IN SHEET</h5>
            <i class="fas fa-sync mr-3"></i>

            <div class="row">
              <div class="col-6">

                <div class="row">
            <div class="col-xs-12 col-12 col-md-12 form-group">
                  <input type="text"
                  class="form-control"
                  [(ngModel)]="bsValue"
                   #dp="bsDatepicker"
                  bsDatepicker
                 [bsValue]="bsValue">
              </div>
  <div class="col-xs-12 col-12 col-md-12 form-group">
    <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">Date Picker</button>
  </div>
</div>


              </div>
              <div class="col-6">
                <timepicker [(ngModel)]="bsValue"></timepicker>


              </div>
            </div>

            <pre class="alert alert-info">Time is: {{bsValue}}</pre>
          </div>
        </div>



      </tab>

      <tab heading="Punch OUT">

        <div class="card rounded">
          <div class="card-body">
            <h5 class="text-muted text-center mb-4">PUCH OUT SHEET</h5>


            <div class="row">
              <div class="col-6">

                <div class="row">
            <div class="col-xs-12 col-12 col-md-12 form-group">
                  <input type="text"
                  class="form-control"
                  [(ngModel)]="bsValue"
                   #dp="bsDatepicker"
                  bsDatepicker
                 [bsValue]="bsValue">
              </div>
  <div class="col-xs-12 col-12 col-md-12 form-group">
    <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">Date Picker</button>
  </div>
</div>


              </div>
              <div class="col-6">
                <timepicker [(ngModel)]="bsValue"></timepicker>


              </div>
            </div>

            <pre class="alert alert-info">Time is: {{bsValue}}</pre>
          </div>
        </div>


      </tab>
    </tabset>
  </div>
