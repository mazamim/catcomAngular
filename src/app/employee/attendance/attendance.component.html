
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab heading="Punch IN">



        <div class="card rounded">
          <div class="card-body">
            <h5 class="text-muted text-center mb-4">PUCH IN SHEET</h5>
            <ul class="list-inline text-center py-3">
              <li class="list-inline-item mr-4">
                <a href="#">
                  <i class="fas fa-pencil-alt text-success"></i>
                  <span class="h6 text-muted">Status</span>
                </a>
              </li>
              <li class="list-inline-item mr-4">
                <a href="#">
                  <i class="fas fa-camera text-info"></i>
                  <span class="h6 text-muted">Photo</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fas fa-map-marker-alt text-primary"></i>
                  <span class="h6 text-muted">Check-in</span>
                </a>
              </li>
            </ul>
            <form>
              <div class="form-group">
                <input type="text" class="form-control py-2 mb-3" placeholder="What's Your Status...">
                <button type="button" class="btn btn-block text-uppercase font-weight-bold text-light bg-info py-2 mb-5">Submit Post</button>
              </div>
            </form>
            <div class="row">
              <div class="col-6">

                <div class="row">
                  <div class="pr-3 pb-3">
                    <bs-datepicker-inline [bsValue]="bsInlineValue"></bs-datepicker-inline>
                  </div>

                </div>


              </div>



              <div class="col-6">
                <div class="col-6">
                  <form [formGroup]="myForm">
                  <div class="card bg-light">

                      <div class="row">
                        <div class="col-xs-12 col-12 col-sm-12 col-md-12 form-group">
                          <input type="text"
                          class="form-control mb-3"
                          placeholder="Datepicker"
                          bsDatepicker formControlName="date"
                           placement="top"
                           />

                        </div>

                      </div>


                    <div class="card-body">

                        <pre *ngIf="myForm.value.date" class="code-preview">{{myForm.value.date | date}}</pre>


                    </div>
                  </div>
                </form>
                </div>



              </div>




            </div>
          </div>
        </div>




      </tab>
      <tab heading="Punch OUT">




        <div class="card rounded">
          <div class="card-body">
            <h5 class="text-muted text-center mb-4">PUCH OUT SHEET</h5>
            <ul class="list-inline text-center py-3">
              <li class="list-inline-item mr-4">
                <a href="#">
                  <i class="fas fa-pencil-alt text-success"></i>
                  <span class="h6 text-muted">Status</span>
                </a>
              </li>
              <li class="list-inline-item mr-4">
                <a href="#">
                  <i class="fas fa-camera text-info"></i>
                  <span class="h6 text-muted">Photo</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fas fa-map-marker-alt text-primary"></i>
                  <span class="h6 text-muted">Check-in</span>
                </a>
              </li>
            </ul>
            <form>
              <div class="form-group">
                <input type="text" class="form-control py-2 mb-3" placeholder="What's Your Status...">
                <button type="button" class="btn btn-block text-uppercase font-weight-bold text-light bg-info py-2 mb-5">Submit Post</button>
              </div>
            </form>
            <div class="row">
              <div class="col-6">
                <div class="card bg-light">
                  <i class="far fa-calendar-alt fa-8x text-warning d-block m-auto py-3"></i>
                  <div class="card-body">
                    <p class="card-text text-center font-weight-bold text-uppercase">Mon, may 26</p>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card bg-light">
                  <i class="far fa-clock fa-8x text-danger d-block m-auto py-3"></i>
                  <div class="card-body">
                    <p class="card-text text-center font-weight-bold text-uppercase">3:50 am</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </tab>
    </tabset>
  </div>
