


<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-7 col-md-6 ml-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">

          <div class="col-xl-12">
            <h4 class="text-muted mb-4">Employees Edit</h4>



              <div class="row">
                <div class="col-sm-4">

                </div>
                <div class="col-sm-8">
                  <div *ngIf="editForm.dirty" class="alert alert-info">
                    <strong>Information:</strong> You have made changes.  Any unsaved changes will be lost!
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="card">
                    <img class="card-img-top img-thumbnail" src="{{'../../../assets/images/user.png'}}" alt="">
                    <div class="card-body">
                      <div>
                        <strong>Name:</strong>
                        <p>{{employee.emp_name}}</p>
                      </div>
                      <div>
                        <strong>Position</strong>
                        <p>{{employee.position}}</p>
                      </div>
                      <div>
                        <strong>email Address</strong>
                        <p>{{employee.emailadd}}</p>

                      </div>
                      <div>
                        <strong>Member since:</strong>
                        <p>Some text</p>
                      </div>
                    </div>
                    <div class="card-footer">
                        <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="tab-panel">
                    <tabset class="member-tabset">
                      <tab heading="Edit Profile">
                        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateEmployee()">
                          <h4>Description</h4>
                          <textarea name="introduction" rows="6" class="form-control"
                            [(ngModel)]="employee.emp_name"></textarea>
                          <h4>Looking For</h4>
                          <textarea name="lookingFor" rows="6" class="form-control"
                            [(ngModel)]="employee.emp_name"></textarea>
                          <h4>Interests</h4>
                          <textarea name="interests" rows="6" class="form-control"
                            [(ngModel)]="employee.emp_name"></textarea>
                          <h4>Location Details:</h4>
                          <div class="form-inline">
                              <label for="city">City</label>
                              <input class="form-control" type="text" name="city" [(ngModel)]="employee.emp_name">
                              <label for="country">Country</label>
                              <input class="form-control" type="text" name="country" [(ngModel)]="employee.emp_name">
                          </div>

                        </form>

                      </tab>
                      <tab heading="Edit Photos">
                        <app-photo-editor [photos]="photo"
                        ></app-photo-editor>
                      </tab>
                    </tabset>
                  </div>
                </div>
              </div>
            </div>










        </div>
      </div>
    </div>

  </div>
</section>
