<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row mb-4 align-items-center">
          <div class="col-xl-6 col-12 mb-4 mb-xl-0">

            <h1>
              Ticket Summary
            </h1>
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <td>Site-Address</td>
                  <td>Job-Type</td>
                  <td>Status</td>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let emp of employees | paginate: { id: 'listing_pagination',
                                                                itemsPerPage: 4,
                                                                currentPage: page,
                                                                totalItems: totalRec }">
                  <td>{{emp.address}}</td>
                  <td>{{emp.jobType}}</td>
                  <td>{{emp.status}}</td>

              </tr>
              </tbody>
            </table>
            <div>
              <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
            </div>


          </div>
          <div class="col-xl-6 col-12">
            <h4 class="text-muted p-3 mb-3">Tasks:</h4>
            <div class="container-fluid bg-white">
              <div class="row py-3 mb-4 task-border align-items-center">
                <div class="col-1">
                  <input type="checkbox" checked>
                </div>
                <div class="col-sm-9 col-8">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </div>
                <div class="col-1">
                  <a href="#" data-toggle="tooltip" title="<h6>edit</h6>" data-html="true" data-placement="top"><i class="fas fa-edit fa-lg text-success mr-2"></i></a>
                </div>
                <div class="col-1">
                  <a href="#" data-toggle="tooltip" title="<h6>delete</h6>" data-html="true" data-placement="top"><i class="fas fa-trash-alt fa-lg text-danger"></i></a>
                </div>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
